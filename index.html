<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniform Residential Appraisal Report (Form 1004)</title>

    <!-- Atlassian Sans font (if available) - fallback to system fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Material Icons for icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />

    <style>
      /* Atlassian Design System CSS Variables */
      :root {
        /* Primary - Atlassian Blue (B400) */
        --p-100: #FFFFFF;
        --p-99: #F6F9FF;
        --p-98: #DEEBFF;
        --p-95: #B3D4FF;
        --p-90: #B3D4FF;
        --p-80: #4C9AFF;
        --p-70: #2684FF;
        --p-60: #1868DB;
        --p-50: #0052CC;
        --p-40: #0747A6;
        --p-35: #003884;
        --p-30: #003884;
        --p-25: #002966;
        --p-20: #002966;
        --p-15: #001A4D;
        --p-10: #001A4D;
        --p-5: #000D33;
        --p-0: #000000;

        /* Neutral - N800 Squid Ink scale */
        --n-100: #FFFFFF;
        --n-99: #FAFBFC;
        --n-98: #F4F5F7;
        --n-95: #EBECF0;
        --n-90: #DFE1E6;
        --n-80: #C1C7D0;
        --n-70: #A5ADBA;
        --n-60: #8993A4;
        --n-50: #7A869A;
        --n-40: #6B778C;
        --n-35: #5E6C84;
        --n-30: #505F79;
        --n-25: #42526E;
        --n-20: #344563;
        --n-15: #253858;
        --n-10: #172B4D;
        --n-5: #091E42;
        --n-0: #091E42;

        /* Error/Danger */
        --e-100: #FFFFFF;
        --e-90: #FFEBE6;
        --e-80: #FFBDAD;
        --e-70: #FF8F73;
        --e-60: #FF5630;
        --e-50: #C9372C;
        --e-40: #AE2E24;
        --e-30: #8C1F13;
        --e-20: #601E16;
        --e-10: #3D1309;
        --e-0: #000000;

        /* Secondary - Teal/Green for success */
        --s-100: #FFFFFF;
        --s-90: #E3FCEF;
        --s-80: #ABF5D1;
        --s-70: #79F2C0;
        --s-60: #57D9A3;
        --s-50: #36B37E;
        --s-40: #00875A;
        --s-30: #006644;
        --s-20: #064;
        --s-10: #004D33;
        --s-0: #000000;

        /* Tertiary - Warning/Yellow */
        --t-100: #FFFFFF;
        --t-90: #FFFAE6;
        --t-80: #FFF0B3;
        --t-70: #FFE380;
        --t-60: #FFC400;
        --t-50: #FFAB00;
        --t-40: #FF991F;
        --t-30: #FF8B00;
        --t-20: #B2500F;
        --t-10: #663000;
        --t-0: #000000;

        /* Typography */
        --font-family: "Atlassian Sans", ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Ubuntu, system-ui, "Helvetica Neue", sans-serif;
        --font-family-flex: "Atlassian Sans", ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Ubuntu, system-ui, "Helvetica Neue", sans-serif;
        --font-family-mono: "Atlassian Mono", ui-monospace, Menlo, "Segoe UI Mono", "Ubuntu Mono", monospace;

        /* Spacing base unit (Atlassian uses 8px) */
        --g-1: 4px;
        --g-2: 8px;
        --g-3: 12px;
        --g-4: 16px;
        --g-5: 20px;
        --g-6: 24px;
        --g-8: 32px;
        --g-10: 40px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: var(--n-98);
        font-family: var(--font-family);
        color: var(--n-10);
        line-height: 1.5;
      }

      /* Material Icons styling */
      .g-icon {
        font-family: "Material Symbols Outlined";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
      }

      .g-icon.filled-heavy {
        font-variation-settings: "FILL" 1, "wght" 700;
      }

      /* Header bar */
      .app-header {
        background-color: var(--p-50);
        color: white;
        padding: 12px 24px;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 2px 4px rgba(9, 30, 66, 0.25);
      }

      .app-header img {
        height: 32px;
      }

      .app-header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 500;
      }

      /* Footer */
      .app-footer {
        background-color: var(--n-100);
        border-top: 1px solid var(--n-90);
        padding: 16px 24px;
        text-align: center;
        color: var(--n-40);
        font-size: 12px;
        margin-top: auto;
      }

      .app-footer a {
        color: var(--p-50);
        text-decoration: none;
      }

      .app-footer a:hover {
        text-decoration: underline;
      }

      /* A2UI Component Overrides */

      /* 1. Checkbox: horizontal layout with checkbox and label side by side */
      a2ui-checkbox {
        overflow: visible !important;
      }
      a2ui-checkbox section {
        display: flex !important;
        flex-direction: row !important;
        align-items: flex-start !important;
        gap: 8px !important;
        flex-wrap: nowrap !important;
      }
      a2ui-checkbox input[type="checkbox"] {
        width: auto !important;
        flex-shrink: 0 !important;
        margin-top: 3px !important;
      }
      a2ui-checkbox label {
        flex: 1 !important;
        white-space: normal !important;
        word-wrap: break-word !important;
      }

      /* 2. MultipleChoice (dropdown): match TextField spacing and height */
      a2ui-multiplechoice section {
        display: flex !important;
        flex-direction: column !important;
        gap: 4px !important;
      }
      a2ui-multiplechoice label {
        margin-bottom: 4px !important;
      }
      a2ui-multiplechoice select {
        height: 36px !important;
        box-sizing: border-box !important;
      }

      /* 3. DateTimeInput: match TextField spacing and height */
      a2ui-datetimeinput section {
        display: flex !important;
        flex-direction: column !important;
        gap: 4px !important;
      }
      a2ui-datetimeinput label {
        margin-bottom: 4px !important;
      }
      a2ui-datetimeinput input {
        height: 36px !important;
        box-sizing: border-box !important;
        border-radius: 3px !important;
        border: 2px solid var(--n-80, #C1C7D0) !important;
        padding: 8px !important;
      }

      /* 4. Button text: white color */
      a2ui-button button {
        color: #FFFFFF !important;
      }
      a2ui-button a2ui-text {
        color: inherit !important;
      }
      a2ui-button a2ui-text * {
        color: inherit !important;
      }

      /* 5. Row: align items at top (flex-start) */
      a2ui-row {
        align-items: flex-start !important;
      }

      /* 6. TextField: consistent height */
      a2ui-textfield input {
        height: 36px !important;
        box-sizing: border-box !important;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="app-header">
      <span class="g-icon filled-heavy">home</span>
      <h1>Appraisal Management Portal</h1>
    </header>

    <!-- Main Form -->
    <urla-form-client></urla-form-client>

    <!-- Footer -->
    <footer class="app-footer">
      <p>
        Uniform Residential Appraisal Report (Fannie Mae Form 1004 / Freddie Mac Form 70)
      </p>
      <p>
        &copy; 2025 Mortgage Application Portal |
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a> |
        <a href="#">Equal Housing Opportunity</a>
      </p>
    </footer>

    <!-- Load the form client -->
    <script type="module" src="./urla-form-client.js"></script>
  </body>
</html>
